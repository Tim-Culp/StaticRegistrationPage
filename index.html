<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Culp - StaticRegPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <button>About Us</button>
            </li>
            <li>
                <button>Register</button>
            </li>
        </ul>
    </div>

    <form id="fillout" action="">
        <h1>Sign Up</h1>
        <input type="email" name="email" placeholder="email"> <br/>
        <input type="text" name="username" placeholder="username"> <br/>
        <input type="password" name="password" placeholder="password"> <br/>
        <input type="password" name="confirm password" placeholder="confirm password"> <br/>
        <button type="submit">Submit</button>

        <div id="imgDiv">
            <img class="imgLink" src="assets/amazon.png" alt="amazon" width="50" height="50">
            <img class="imgLink" src="assets/facebook.png" alt="facebook" width="50" height="50">
            <img class="imgLink" src="assets/github.png" alt="facebook" width="50" height="50">
            <img class="imgLink" src="assets/slack.png" alt="slack" width="50" height="50">
            <img class="imgLink" src="assets/ig.jpg" alt="instagram" width="50" height="50">
        </div>
    </form>
    
</body>
</html>
